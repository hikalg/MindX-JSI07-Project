<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/christmas-tree.png" type="image/png" />

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../styles/index.css" />
    <link rel="stylesheet" href="./../styles/pages/product-detail.css" />
</head>

<body>
    <header class="container d-flex align-items-center justify-content-between">
        <a href="/index.html">
            <img class="logo" src="http://safiratoy.demo2.towerthemes.com/image/catalog/logo/safira.png" alt="">
        </a>
        <nav class="menu">
            <ul class="d-flex align-items-center">
                <li><a class="menu-link text-dark" href="/index.html">Home</a></li>
                <li><a class="menu-link text-dark" href="/index.html#fs-products">Shop</a></li>
                <li><a class="menu-link text-dark" href="/pages/about-us.html">About</a></li>
                <li><a class="menu-link text-dark" href="/pages/cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="topbar">
        <marquee class="nextsale">
            ASUS ROG Airdrop IN PROGRESS | Apple Airdrop in 5 MINUTES
        </marquee>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div id="cart" class="d-flex flex-column gap-5"></div>
        </div>

        <footer>
            <div class="container">
                <div class="row gap-5 justify-content-between">
                    <div id="footer-info" class="col-12 col-lg-3">
                        <img class="logo" src="http://safiratoy.demo2.towerthemes.com/image/catalog/logo/safira.png"
                            alt="">
                        <p class="slogan">
                            We are a team of designers and developers that create high quality Magento, Prestashop,
                            Opencart.
                        </p>
                        <ul class="socials">
                            <li>
                                <a href="https://www.facebook.com" target="_blank">
                                    <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" />
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com" target="_blank">
                                    <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" />
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com" target="_blank">
                                    <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div id="footer-link" class="col-12 col-lg-3">
                        <h4>Infomation</h4>
                        <div class="divider"></div>
                        <ul>
                            <li>
                                <a href="/pages/about-us.html">About</a>
                            </li>
                        </ul>
                    </div>

                    <div id="footer-letter" class="col-12 col-lg-3">
                        <h4>JOIN OUR NEWSLETTER</h4>
                        <div class="divider"></div>
                        <form action="#">
                            <input type="email" placeholder="example@gmail.com">
                        </form>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./../scripts/index.js"></script>
        <script src="./../scripts/products.js"></script>
        <script>
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length > 0) {
                document.getElementById("cart").insertAdjacentHTML(
                    "beforeend",
                    cart.map((item) => {
                        return `
                            <div class="col-12 d-flex align-items-center justify-content-between">
                                <img src="${products[item.id].img1}" style="max-height: 100px">
                                <h4>${products[item.id].name}</h4>
                                <h4 class="fw-semibold">${item.quantity} x $${products[item.id].price} = $${products[item.id].price * item.quantity}</h4>
                            </div>
                        `;
                    }).join("")
                );

                document.querySelector("#cart").insertAdjacentHTML(
                    "beforeend",
                    `
                        <div class="col-12 d-flex align-items-center justify-content-end">
                            <h4 class="fw-semibold">Total: $${cart.reduce((total, item) => {
                        return total + products[item.id].price * item.quantity;
                    }, 0)}</h4>
                        </div>
                    `
                );

                document.querySelector("#cart").insertAdjacentHTML(
                    "beforeend",
                    `
                        <div class="col-12 d-flex align-items-center justify-content-end">
                            <button id="checkout" class="btn btn-primary">Checkout</button>
                        </div>
                    `
                );

                document.querySelector("#checkout").addEventListener("click", () => {
                    localStorage.removeItem("cart");
                    alert("Checkout successfully");
                    window.location.reload();
                });
            } else {
                document.getElementById("cart").innerHTML = `
                    <div class="col-12">
                        <h1 class="text-center">Your cart is empty</h1>
                    </div>
                `;
            }
        </script>
</body>

</html>
