<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/christmas-tree.png" type="image/png" />

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../styles/index.css" />
    <link rel="stylesheet" href="./../styles/pages/product-detail.css">
</head>

<body>
    <div class="row d-flex">
        <div id="content" class="col-sm-6">
            <div class="item swiper-slide">
                <a class="cloud-zoom-gallery sub-image" id="product-image-options-"
                    href="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png"
                    title="iMac 4K 21.5-inch"
                    rel="useZoom: 'product-cloud-zoom', smallImage: 'http://safiratoy.demo2.towerthemes.com/image/cache/catalog/products/9-800x800.jpg'"
                    data-pos="6">
                    <img src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png"
                        title="iMac 4K 21.5-inch" alt="iMac 4K 21.5-inch">
                </a>
            </div>
        </div>

        <div class="col-sm-6 col-lg-6 product-info-details">
            <div class="inner">
                <h1>Iphone 14 promax</h1>

                <div>
                    <div class="rating">
                        <span class="icon-ratings"><i class="icon-rating icon-rating-x"></i></span>
                        <span class="icon-ratings"><i class="icon-rating icon-rating-o"></i></span>
                        <span class="icon-ratings"><i class="icon-rating icon-rating-o"></i></span>
                        <span class="icon-ratings"><i class="icon-rating icon-rating-o"></i></span>
                        <span class="icon-ratings"><i class="icon-rating icon-rating-o"></i></span>
                    </div>
                    <p class="price">
                        <span class="price-new">$86.00</span> <span class="price-old">$110.00</span>
                    </p>

                    <p class="text-countdown"><span>Hurry up!</span> Offer ends in:</p>
                    <div class="countdown-box countdown-product-41" data-id="41" data-date="2025-02-14">
                        <div class="inner d-flex">
                            <div class="box">
                                <b class="day">827</b><span>day</span>
                            </div>
                            <div class="box">
                                <b class="hour">10</b><span>hour</span>
                            </div>
                            <div class="box">
                                <b class="min">33</b><span>min</span>
                            </div>
                            <div class="box">
                                <b class="sec">21</b><span>sec</span>
                            </div>
                        </div>
                    </div>
                    <ul class="list-unstyled">
                        <li>Brand: <a href="">Apple</a></li>
                        <li>Product Code: <span>product</span></li>
                        <li>Availability: <span>In Stock</span></li>
                        <li>Ex Tax: <span>$70.00</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="buttons clearfix">
        <div class="pull-right">
            <button type="button" id="button-review" data-loading-text="Loading..."
                class="btn btn-primary">Continue</button>
        </div>
    </div>

</body>

</html>
