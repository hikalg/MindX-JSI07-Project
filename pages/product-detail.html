<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/color/48/null/christmas-tree.png"
            type="image/png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./../styles/index.css" />
        <link rel="stylesheet" href="./../styles/pages/product-detail.css" />
    </head>

    <body>
        <div class="row d-flex">
            <div id="content" class="col-sm-6">
                <div class="item swiper-slide">
                    <a
                        class="cloud-zoom-gallery sub-image"
                        id="product-image-options-"
                        href="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png"
                        title="iMac 4K 21.5-inch"
                        rel="useZoom: 'product-cloud-zoom', smallImage: 'http://safiratoy.demo2.towerthemes.com/image/cache/catalog/products/9-800x800.jpg'"
                        data-pos="6"
                    >
                        <img
                            src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/44444.png"
                            title="iMac 4K 21.5-inch"
                            alt="iMac 4K 21.5-inch"
                        />
                    </a>
                </div>
            </div>

            <div class="col-sm-6 col-lg-6 product-info-details">
                <div class="inner">
                    <div class="name">
                        <h1 id="title">Iphone 14 promax</h1>
                    </div>

                    <div>
                        <div class="rating">
                            <span class="icon-ratings"
                                ><i class="icon-rating icon-rating-x"></i
                            ></span>
                            <span class="icon-ratings"
                                ><i class="icon-rating icon-rating-o"></i
                            ></span>
                            <span class="icon-ratings"
                                ><i class="icon-rating icon-rating-o"></i
                            ></span>
                            <span class="icon-ratings"
                                ><i class="icon-rating icon-rating-o"></i
                            ></span>
                            <span class="icon-ratings"
                                ><i class="icon-rating icon-rating-o"></i
                            ></span>
                        </div>
                        <a
                            href=""
                            onclick="$('a[href=\'#tab-review\']').trigger('click'); $('body,html').animate({scrollTop: $('ul.nav-tabs').offset().top}, 800); return false;"
                            >1 reviews</a
                        >
                        <a
                            href=""
                            onclick="$('a[href=\'#tab-review\']').trigger('click'); $('body,html').animate({scrollTop: $('ul.nav-tabs').offset().top}, 800); return false;"
                            >Write a review</a
                        >
                        <p class="price">
                            <span class="price-new">$86.00</span>
                            <span class="price-old">$110.00</span>
                        </p>

                        <p class="text-countdown">
                            <span>Hurry up!</span> Offer ends in:
                        </p>
                        <div
                            class="countdown-box countdown-product-41"
                            data-id="41"
                            data-date="2025-02-14"
                        >
                            <div class="inner d-flex gap-3">
                                <div class="box d-flex flex-column">
                                    <b class="day">827:</b><span>day</span>
                                </div>
                                <div class="box d-flex flex-column">
                                    <b class="hour">10:</b><span>hour</span>
                                </div>
                                <div class="box d-flex flex-column">
                                    <b class="min">33:</b><span>min</span>
                                </div>
                                <div class="box d-flex flex-column">
                                    <b class="sec">21</b><span>sec</span>
                                </div>
                            </div>
                        </div>
                        <ul class="list-unstyled">
                            <li>Brand: <a href="">Apple</a></li>
                            <li>Product Code: <span>Product</span></li>
                            <li>Availability: <span>In Stock</span></li>
                            <li>Ex Tax: <span>$70.00</span></li>
                        </ul>
                        <div class="form-group">
                            <label class="control-label" for="input-quantity"
                                >Qty</label
                            >
                            <input
                                type="text"
                                name="quantity"
                                value="1"
                                size="2"
                                id="input-quantity"
                                class="form-control"
                            />
                            <input type="hidden" name="product_id" value="41" />
                            <button
                                type="button"
                                id="button-cart"
                                data-loading-text="Loading..."
                                class="btn btn-primary btn-lg btn-block"
                            >
                                Add to Cart
                            </button>

                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-default btn-wishlist"
                                    title="Add to Wish List"
                                    onclick="wishlist.add('41');"
                                >
                                    Add to Wish List
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-default btn-compare"
                                    title="Compare this Product"
                                    onclick="compare.add('41');"
                                >
                                    Compare this Product
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons clearfix">
            <div class="pull-right">
                <button
                    type="button"
                    id="button-review"
                    data-loading-text="Loading..."
                    class="btn btn-primary"
                >
                    Continue
                </button>
            </div>
        </div>

        <script>
            const le_product_0 = {

                img2: "https://cdn.tgdd.vn/Products/Images/42/289691/iphone-14-pro-vang-thumb-600x600.jpg",
                price: "$" + 1299,
            };

            const le_product_1 = {
                name: "PlayStation 5 Christmas LE",
                brand: "Sony",

                price: "$" + 999,
            };

            const le_product_2 = {
                name: "ASUS ROG Zephyrus G14 Fusion Edition GA402RK-FS",
                brand: "ASUS",
                id: 102, // mã sản phẩm
                color: "black / white",
                availability: "Limited (100)", // còn hàng hay không
                desc1: '14" ROG Nebula Display, 120hz AdaptiveSync, 16:10, Ryzen 9 6900HS, RX 6800S, 32GB DDR5 RAM, 1TB PCIe 4 NVMe SSD', // mô tả chung
                img1: "https://www.excaliberpc.com/images/777255_3/large.jpg",
                img2: "https://anphat.com.vn/media/product/41932_laptop_asus_rog_zephyrus_g14_g14_ga402rk_l8072w__5_.jpg",
                price: "$" + 1799,
            };

            const le_product_3 = {
                name: "RTX 4090 FE Christmas RGB",
                brand: "Nvidia",
                id: 103,
                color: "black",

                img1: "https://bizweb.dktcdn.net/100/344/851/products/1-e93f1425-c40c-4600-a1bb-fad13b8dbede.jpg?v=1663732034697",
                img2: "https://bizweb.dktcdn.net/100/344/851/products/1-e93f1425-c40c-4600-a1bb-fad13b8dbede.jpg?v=1663732034697",

            };

            const le_product_4 = {
                name: "Galaxy Z Flip4 Christmas Bespoke",

            };

            const le_products = [
                le_product_0,
                le_product_1,
                le_product_2,
                le_product_3,
                le_product_4,
            ];

            const params = new Proxy(
                new URLSearchParams(window.location.search),
                {
                    get: (searchParams, prop) => searchParams.get(prop),
                },
            );
            
            const id = params.id;
            
            document.getElementById("title").textContent = le_products[id].name;
        </script>
    </body>
</html>
